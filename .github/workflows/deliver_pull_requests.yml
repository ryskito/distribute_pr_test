on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Create pull request
        shell: bash
        run: |
          hub push
          hub pull-request -h master -b stage01 -m "${{ steps.get_version.outputs.VERSION }} â†’ stage01"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}